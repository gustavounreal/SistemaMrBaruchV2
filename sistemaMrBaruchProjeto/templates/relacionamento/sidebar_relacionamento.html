<!-- Botão Toggle Mobile -->
<button class="mobile-toggle" id="mobileToggle">
    <i class="fas fa-bars"></i>
</button>

<style>
.sidebar-relacionamento {
    width: 260px;
    background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: 4px 0 12px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}

.sidebar-relacionamento::-webkit-scrollbar {
    width: 6px;
}

.sidebar-relacionamento::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

/* Header */
.sidebar-header {
    padding: 1.5rem 1.5rem;
    background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-title {
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.sidebar-title i {
    font-size: 1.4rem;
}

/* Menu */
.sidebar-menu {
    padding: 1.2rem 0;
    padding-bottom: 160px;
}

.menu-section {
    margin-bottom: 2rem;
}

.menu-section-title {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 0 1.5rem;
    margin-bottom: 0.75rem;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 0.85rem;
    padding: 0.85rem 1.5rem;
    color: rgba(255, 255, 255, 0.85);
    text-decoration: none;
    transition: all 0.25s ease;
    border-left: 3px solid transparent;
    font-weight: 500;
    font-size: 0.95rem;
}

.menu-item:hover {
    background: rgba(255, 255, 255, 0.08);
    color: white;
    border-left-color: #17a2b8;
    padding-left: 1.7rem;
}

.menu-item.active {
    background: rgba(23, 162, 184, 0.2);
    color: white;
    border-left-color: #17a2b8;
    font-weight: 600;
}

.menu-item i {
    font-size: 1.1rem;
    width: 20px;
    text-align: center;
}

/* Footer */
.sidebar-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 260px;
    padding: 1.5rem;
    background: rgba(0, 0, 0, 0.3);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 10;
    backdrop-filter: blur(5px);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.85rem;
    margin-bottom: 1rem;
}

.user-avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1rem;
    flex-shrink: 0;
}

.user-details {
    flex: 1;
    min-width: 0;
    overflow: hidden;
}

.user-name {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.25rem;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.user-role {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.btn-logout {
    width: 100%;
    padding: 0.7rem;
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #fca5a5;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: 0.95rem;
}

.btn-logout:hover {
    background: rgba(239, 68, 68, 0.25);
    color: #fecaca;
    border-color: rgba(239, 68, 68, 0.5);
}

/* Mobile Toggle */
.mobile-toggle {
    display: none !important;
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1001;
    background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
}

@media (max-width: 992px) {
    .sidebar-relacionamento {
        transform: translateX(-260px);
    }
    .sidebar-relacionamento.active {
        transform: translateX(0);
    }
    .sidebar-footer {
        width: 260px;
        left: 0;
    }
    .sidebar-relacionamento.active .sidebar-footer {
        transform: translateX(0);
    }
    .mobile-toggle {
        display: block !important;
    }
}

@media (min-width: 993px) {
    .mobile-toggle {
        display: none !important;
    }
    .sidebar-footer {
        left: 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebarRelacionamento');
    const mobileToggle = document.getElementById('mobileToggle');
    const logoutForm = document.getElementById('sidebarLogoutForm');
    // Toggle Mobile Sidebar
    if (mobileToggle) {
        mobileToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 992) {
                if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    }
    // Marcar link ativo baseado na URL atual
    const currentPath = window.location.pathname;
    document.querySelectorAll('.menu-item').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
    // Ajustar margem do conteúdo principal
    function adjustMainSpacing() {
        try {
            const main = document.querySelector('main.dashboard-main') || 
                        document.querySelector('main') || 
                        document.querySelector('.main-content');
            if (!main) return;
            if (window.innerWidth < 992) {
                main.style.marginLeft = '';
                return;
            }
            const sidebarWidth = sidebar.offsetWidth || 260;
            main.style.marginLeft = sidebarWidth + 'px';
        } catch (e) {
            console.warn('adjustMainSpacing error:', e);
        }
    }
    adjustMainSpacing();
    window.addEventListener('resize', function() {
        clearTimeout(window._sidebarResizeTimeout);
        window._sidebarResizeTimeout = setTimeout(adjustMainSpacing, 120);
    });
    // Logout Handler
    if (logoutForm) {
        logoutForm.addEventListener('submit', function(e) {
            try {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('token_expires');
                localStorage.removeItem('user_data');
            } catch (err) {
                console.warn('Clear localStorage failed:', err);
            }
            return true;
        });
    }
});
</script>
